<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Arrow Runner Game</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Orbitron', sans-serif;
    }

    body {
        background: radial-gradient(circle at top, #0f2027, #000);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
    }

    .game-wrapper {
        display: flex;
        gap: 30px;
        align-items: center;
    }

    canvas {
        background: linear-gradient(#111, #000);
        border: 3px solid #00ffe1;
        box-shadow: 0 0 30px #00ffe1;
        border-radius: 12px;
    }

    .side-panel {
        width: 220px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 12px;
        border: 2px solid #00ffe1;
        box-shadow: 0 0 15px #00ffe1;
    }

    .side-panel h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00ffe1;
        letter-spacing: 2px;
    }

    .score {
        font-size: 18px;
        margin-bottom: 25px;
        text-align: center;
    }

    .controls {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        justify-items: center;
        margin-top: 10px;
    }

    .key {
        width: 50px;
        height: 50px;
        border: 2px solid #00ffe1;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        box-shadow: inset 0 0 10px #00ffe1;
    }

    .key.empty {
        border: none;
        box-shadow: none;
    }

    .start-btn {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background: #00ffe1;
        color: #000;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .start-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #00ffe1;
    }

    .game-over {
        position: absolute;
        font-size: 32px;
        color: red;
        display: none;
        text-shadow: 0 0 20px red;
    }
</style>
</head>

<body>

<div class="game-wrapper">

    <canvas id="gameCanvas" width="500" height="600"></canvas>

    <div class="side-panel">
        <h2>ARROW RUNNER</h2>

        <div class="score">
            Score: <span id="score">0</span>
        </div>

        <h3 style="text-align:center;margin-bottom:10px;">Controls</h3>

        <div class="controls">
            <div class="key empty"></div>
            <div class="key">⬆️</div>
            <div class="key empty"></div>

            <div class="key">⬅️</div>
            <div class="key">⬇️</div>
            <div class="key">➡️</div>
        </div>

        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

</div>

<div class="game-over" id="gameOverText">GAME OVER</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scoreEl = document.getElementById("score");
    const gameOverText = document.getElementById("gameOverText");

    let player, enemies, score, gameRunning, enemyTimer;

    const keys = {};

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function startGame() {
        player = {
            x: 230,
            y: 520,
            size: 30,
            speed: 6
        };

        enemies = [];
        score = 0;
        gameRunning = true;
        enemyTimer = 0;
        scoreEl.textContent = score;
        gameOverText.style.display = "none";

        requestAnimationFrame(gameLoop);
    }

    function gameLoop() {
        if (!gameRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        movePlayer();
        drawPlayer();

        handleEnemies();
        checkCollisions();

        score++;
        scoreEl.textContent = score;

        requestAnimationFrame(gameLoop);
    }

    function movePlayer() {
        if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
        if (keys["ArrowRight"] && player.x + player.size < canvas.width) player.x += player.speed;
        if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
        if (keys["ArrowDown"] && player.y + player.size < canvas.height) player.y += player.speed;
    }

    function drawPlayer() {
        ctx.fillStyle = "#00ffe1";
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#00ffe1";
        ctx.fillRect(player.x, player.y, player.size, player.size);
        ctx.shadowBlur = 0;
    }

    function handleEnemies() {
        enemyTimer++;

        if (enemyTimer > 40) {
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                size: 30,
                speed: 4 + Math.random() * 3
            });
            enemyTimer = 0;
        }

        enemies.forEach(enemy => {
            enemy.y += enemy.speed;

            ctx.fillStyle = "red";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "red";
            ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
            ctx.shadowBlur = 0;
        });

        enemies = enemies.filter(enemy => enemy.y < canvas.height + enemy.size);
    }

    function checkCollisions() {
        enemies.forEach(enemy => {
            if (
                player.x < enemy.x + enemy.size &&
                player.x + player.size > enemy.x &&
                player.y < enemy.y + enemy.size &&
                player.y + player.size > enemy.y
            ) {
                endGame();
            }
        });
    }

    function endGame() {
        gameRunning = false;
        gameOverText.style.display = "block";
        gameOverText.style.top = "50%";
        gameOverText.style.left = "50%";
        gameOverText.style.transform = "translate(-50%, -50%)";
    }
</script>

</body>
</html>
